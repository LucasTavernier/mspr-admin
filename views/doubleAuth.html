<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Verification de connexion</title>
		<link rel="stylesheet" href="style/login.css" type="text/css" />
	</head>
	<body>
		<div class="login-form">
			<h1>Connexion</h1>
			<form action="/doubleAuth" method="POST">
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Votre mail"
					required
				/>
				<input type="submit" />
			</form>
		</div>
	</body>
</html>
